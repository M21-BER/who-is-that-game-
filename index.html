<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Who is that?</title>
</head>
<body>
    <div class="container">
       <h1>Who is that game?</h1>
      <div class="gameBox">
         <div class="up">
            <img src="images/sound.png" class="soundLogo" alt="sound image">
            <div class="status">
               <h3 class="player_name">Name:</h3>
               <h4 class="answer">Answer:</h4>
               <h4 class="result">Status:</h4>
               <a  class="btn">Start</a>
             <!-- <button onclick="startMusic()">Start</button>                -->
            </div>   
         </div>
          <div class="choice">
              <h2 class="a">1️⃣</h2>
              <h2 class="b">2️⃣</h2>
              <h2 class="c">3️⃣</h2>
              <h2 class="d">4️⃣</h2>
              <h2 class="e">5️⃣</h2>
          </div>
      </div>
      <footer>&copy;2022 DM BOSS DESIGNS</footer>
    </div>
    <script src="gameLogic.js"></script>
</body>
</html>
